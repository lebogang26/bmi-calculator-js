<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Indicator Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <div class="container_form">

                <div class="input">
                    <label>Height (cm)</label>
                    <input type="number" id="height" placeholder="Enter yout height(cm)">
                </div>

                <div class="input">
                    <label>Weigth (cm)</label>
                    <input type="number" id="weight" placeholder="Enter yout weight(kg)">
                </div>
                <button id="calculate">Calculate BMI</button>
            </div>
            <div class="results">
                <p>Your BMI is:</p>
                <div id="result">00.00</div>
                <p class="comment">.</p>
            </div>
        </div>
    </div>
    

    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
